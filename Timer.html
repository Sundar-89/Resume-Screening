<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Recruitment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #333;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .heading {
    text-align: center;
    margin-bottom: 10px;
    font-size: 30px;
    color: #4CAF50;
  }

  .subheading {
    text-align: center;
    font-size: 18px;
    color: #777;
    margin-bottom: 10px;
  }

  .timer {
    text-align: center;
    font-size: 20px;
    color: #FF4500;
    margin-bottom: 20px;
  }

  .page {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    width: 900px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .image-container {
    position: relative;
    width: 48%;
    margin: 4px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 250px;
  }

  .image-container:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: opacity 0.3s ease;
  }

  .pagination {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .page-btn {
    margin: 0 8px;
    padding: 12px 20px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #ffffff;
    border-radius: 25px;
    color: #4CAF50;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .page-btn:hover {
    background-color: #4CAF50;
    color: #fff;
  }

  .page-btn.active {
    background-color: #4CAF50;
    color: white;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
  }

  .modal-content {
    margin: 10% auto;
    display: block;
    max-width: 90%;
    height: auto;
    max-height: 80%;
    object-fit: contain;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    const pageDuration = 3 * 60 * 1000; // 3 minutes in milliseconds
    let timerInterval;

    function updateTimerDisplay(timeLeft) {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent = `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer(duration, callback) {
      let timeLeft = duration;
      updateTimerDisplay(timeLeft);

      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          callback();
        }
      }, 1000);
    }

    function showPage(pageNumber) {
      const pages = document.querySelectorAll('.page');
      const subheading = document.getElementById('subheading');

      // Stop the previous timer
      clearInterval(timerInterval);

      // Hide all pages
      pages.forEach(page => {
        page.style.display = 'none';
      });

      // Show the selected page
      document.getElementById(`page-${pageNumber}`).style.display = 'flex';

      // Update subheading based on page
      switch (pageNumber) {
        case 1:
          subheading.textContent = "FINANCE TEAM LEAD";
          break;
        case 2:
          subheading.textContent = "FINANCIAL ANALYST";
          break;
        case 3:
          subheading.textContent = "ACCOUNTING EXECUTIVE";
          break;
        case 4:
          subheading.textContent = "FINANCIAL PLANNING AND ANALYST";
          break;
      }

      // Update active button
      const buttons = document.querySelectorAll('.page-btn');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      document.querySelectorAll('.page-btn')[pageNumber - 1].classList.add('active');

      // Start timer for next page
      if (pageNumber < totalPages) {
        startTimer(pageDuration / 1000, () => {
          currentPage++;
          showPage(currentPage);
        });
      }
    }

    // Open the modal with clicked image
    function openModal(element) {
      const modal = document.getElementById("myModal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImage.src = element.getElementsByTagName("img")[0].src;
    }

    // Close the modal
    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
