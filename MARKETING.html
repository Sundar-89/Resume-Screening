<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARKETING RECRUITMENT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #333;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .heading {
    text-align: center;
    margin-bottom: 10px;
    font-size: 30px;
    color: #4CAF50;
  }

  .subheading {
    text-align: center;
    font-size: 18px;
    color: #777;
    margin-bottom: 10px;
  }

  .page {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    width: 900px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .image-container {
    position: relative;
    width: 48%;
    margin: 4px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 250px;
  }

  .image-container:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: opacity 0.3s ease;
  }

  .pagination {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .page-btn {
    margin: 0 8px;
    padding: 12px 20px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #ffffff;
    border-radius: 25px;
    color: #4CAF50;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .page-btn:hover {
    background-color: #4CAF50;
    color: #fff;
  }

  .page-btn.active {
    background-color: #4CAF50;
    color: white;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
  }

  .modal-content {
    margin: 10% auto;
    display: block;
    max-width: 90%;
    height: auto;
    max-height: 80%;
    object-fit: contain;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

  <div class="heading">MARKETING RECRUITMENT</div>
  <div class="subheading" id="subheading">Operations Team Lead</div>

  <div class="container">
    <!-- Pages Content -->
    <div class="page" id="page-1">
      <div class="image-container" onclick="openModal(this)">
        <img src="GALWIN THEO.png" alt="Designation 1">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="DANITA HAVION.png" alt="Designation 2">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="ATARAH.png" alt="Designation 3">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="AJAY JOSEPH.png" alt="Designation 4">
      </div>
    </div>

    <div class="page" id="page-2" style="display: none;">
      <div class="image-container" onclick="openModal(this)">
        <img src="SAHRIQ.png" alt="Designation 5">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="GLADYS.png" alt="Designation 6">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="AKSHIN.png" alt="Designation 7">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="DHANUSH.png" alt="Designation 8">
      </div>
    </div>

    <div class="page" id="page-3" style="display: none;">
      <div class="image-container" onclick="openModal(this)">
        <img src="ARJUN.png" alt="Designation 9">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="VIJAY.png" alt="Designation 10">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="SURYA.png" alt="Designation 11">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="JENIFER.png" alt="Designation 12">
      </div>
    </div>

    <div class="page" id="page-4" style="display: none;">
      <div class="image-container" onclick="openModal(this)">
        <img src="AGUSTIN.png" alt="Designation 13">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="CHARLES.png" alt="Designation 14">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="GEORGIA.png" alt="Designation 15">
      </div>
      <div class="image-container" onclick="openModal(this)">
        <img src="LYDIA SAMUEL.png" alt="Designation 16">
      </div>
    </div>


    <!-- Pagination Controls -->
    <div class="pagination">
      <button class="page-btn active" onclick="showPage(1)">1</button>
      <button class="page-btn" onclick="showPage(2)">2</button>
      <button class="page-btn" onclick="showPage(3)">3</button>
      <button class="page-btn" onclick="showPage(4)">4</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // Show the selected page and update subheading
    function showPage(pageNumber) {
      const pages = document.querySelectorAll('.page');
      const subheading = document.getElementById('subheading');
      
      // Hide all pages
      pages.forEach(page => {
        page.style.display = 'none';
      });

      // Show the selected page
      document.getElementById(`page-${pageNumber}`).style.display = 'flex';

      // Update subheading based on page
      switch(pageNumber) {
        case 1:
          subheading.textContent = "MARKETING TEAM LEAD";
          break;
        case 2:
          subheading.textContent = "MARKETING MANAGER";
          break;
        case 3:
          subheading.textContent = "PRODUCT MARKETING SEPCIALIST";
          break;
        case 4:
          subheading.textContent = "BUSINESS DEVELOPMENT ASSOCIATES";
          break;
      }

      // Update active button
      const buttons = document.querySelectorAll('.page-btn');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      document.querySelectorAll('.page-btn')[pageNumber - 1].classList.add('active');
    }

    // Open the modal with clicked image
    function openModal(element) {
      const modal = document.getElementById("myModal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImage.src = element.getElementsByTagName("img")[0].src;
    }

    // Close the modal
    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // Initialize first page
    showPage(1);
  </script>

</body>
</html>
